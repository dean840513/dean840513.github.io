<html>
<style type="text/css">
body{
	font-family: Arial, Helvetica, sans-serif;
	font-size: 14px;
	color: #FFF;
}
a:link {
	color: #FFF;
	text-decoration: none;

a:visited {
	color: #FFF;
	text-decoration: none;

a:hover {
	color: #FFF;
	text-decoration: none;

	color: #FFF;
	text-decoration: none;

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="manifest" href="manifest.json">


</head>


<body>

<table width="100%" height="5%" border="0" cellspacing="0" cellpadding="0" id="tb">
  <tr>
   <td width="100%" align="center" valign="middle" bgcolor="#7dd8ce"><a href="#" id="aa">正在检查...</a></td>
  </tr>
</table>

<script>
let deferredInstallPrompt = null;
const installButton = document.getElementById('aa');
installButton.addEventListener('click', installPWA);

// CODELAB: Register service worker.
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
  });
}

// CODELAB: Add event listener for beforeinstallprompt event
window.addEventListener('beforeinstallprompt', saveBeforeInstallPromptEvent);


function saveBeforeInstallPromptEvent(evt) {
	// CODELAB: Add code to save event & show the install button.
	console.log ("beforeinstallprompt");
	deferredInstallPrompt = evt;
	installButton.innerHTML = "点击添加到任务栏";
}


function installPWA(evt) {
	// CODELAB: Add code to save event & show the install button.
	// deferredInstallPrompt = evt;
	// CODELAB: Log user response to prompt.
	deferredInstallPrompt.prompt();
	deferredInstallPrompt.userChoice.then((choice) => {
		  if (choice.outcome === 'accepted') {
			console.log('User accepted the A2HS prompt', choice);
		  } else {
			console.log('User dismissed the A2HS prompt', choice);
		  }
		  deferredInstallPrompt = null;
		});
}


setTimeout(fixNobeforeinstallprompt(), 15000);

function fixNobeforeinstallprompt() {
	console.log ("fixNobeforeinstallprompt");
	if (installButton.innerHTML == "正在检查...") installButton.innerHTML == "点击添加到任务栏";
};




</script>

</body>
</html>
