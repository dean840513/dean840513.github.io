<script>
var n = 0;
img1.onload = function(){
	alert ("图片加载完毕");
	n++;
	if (n==2) {
		alert ("全部加载完毕");
		document.location = "#";
	};
};

function getXHR(){
          return new XMLHttpRequest();
          return new ActiveXObject("Microsoft.XMLHTTP");
}

function isHasFile(path){

       var xhr = getXHR();

       xhr.open("GET",path,false);

      xhr.send();

     if(xhr.status == 200){

       alert("文件加载成功");
	
	n++;
	if (n==2) {
		alert ("全部加载完毕");
		document.location = "#";
	};

        return true;

      }else{

        alert("文件加载失败");

       return false;

    }

}

isHasFile("manifest.json");
</script>
